<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <meta charset="UTF-8">
    <style>
  body {
    font-family: Arial, sans-serif;
    background: #2c3e50;
    color: #ecf0f1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 20px;
  }
  button {
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background-color: #3498db;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #2980b9;
  }
  #passwords {
    margin-top: 20px;
    width: 100%;
    max-width: 400px;
  }
  .password {
    background: #ecf0f1;
    color: #2c3e50;
    padding: 10px;
    margin: 6px 0;
    border-radius: 6px;
    text-align: center;
    font-family: monospace;
    font-size: 16px;
  }
  input[type="range"] {
  width: 100%;
  max-width: 400px;
  margin: 10px 0;
}

</style>
  </head>
  <body>
    <h1>Password Generator</h1>
    <label for="lengthSlider">Password Length: <span id="lengthValue">12</span></label><br>
    <input type="range" id="lengthSlider" min="6" max="32" value="12">
    <br><br>
    <button onclick= "generatePasswords()">Generate 10 Passwords</button>
      <div id="passwords"></div>

    <script src="script.js"></script>
    <script>
      const slider = document.getElementById("lengthSlider");
      const lengthValue = document.getElementById("lengthValue");

      slider.addEventListener("input", () => {
        lengthValue.textContext = slider.value;
      });
    </script>
    
  </body>
</html>
